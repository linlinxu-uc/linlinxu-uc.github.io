<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/blueimp-gallery/css/blueimp-gallery.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/blueimp-gallery/css/blueimp-gallery-video.css" rel="stylesheet">

  <style>
    .caption {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="page-header">Research Gallery</h1>

    <div id="imagegallery1">
      <div class="row">
        <ul class="thumbnails">

          <!-- ✅ Video thumbnail (uses a public working .mp4) -->
          <li class="span4">
            <a href="https://www.w3schools.com/html/mov_bbb.mp4"
               title="Pan-Arctic sea ice video"
               data-gallery>
              <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
                   alt="Video thumbnail"
                   style="width: 187px; height: 125px;">
            </a>
            <p class="caption">Pan-Arctic sea ice video</p>
          </li>

          <!-- ✅ Image thumbnails -->
          <li class="span4">
            <a href="https://via.placeholder.com/800x500.png?text=Lab+Photo+1"
               title="Example image 1"
               data-gallery>
              <img src="https://via.placeholder.com/187x125.png?text=Photo+1" alt="Lab 1">
            </a>
            <p class="caption">Lab experiment photo</p>
          </li>

          <li class="span4">
            <a href="https://via.placeholder.com/800x500.png?text=Lab+Photo+2"
               title="Example image 2"
               data-gallery>
              <img src="https://via.placeholder.com/187x125.png?text=Photo+2" alt="Lab 2">
            </a>
            <p class="caption">Robotics research lab</p>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <!-- ✅ Blueimp Gallery container -->
  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blueimp-gallery/js/blueimp-gallery-video.js"></script>

  <script>
    document.getElementById('imagegallery1').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement;
      var link = target.closest('a');
      var options = {
        index: link,
        event: event
      };
      var links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    };
  </script>
</body>
</html>
